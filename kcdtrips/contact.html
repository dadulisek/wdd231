    <main>
        <section id="contact-form">
            <!-- <h2>Contact Us</h2> -->
            <form id="myForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to newsletter</label><br><br>

                <p>Trip Type:</p>
                <input type="radio" id="tips" name="trip_type" value="tips" required>
                <label for="tips">Tips</label>
                <input type="radio" id="guide" name="trip_type" value="guide">
                <label for="guide">Guide</label><br><br>

                <p>Preferred Regions:</p>
                <input type="checkbox" id="sasau" name="region[]" value="sasau">
                <label for="sasau">Sasau</label>
                <input type="checkbox" id="kuttenberg" name="region[]" value="kuttenberg">
                <label for="kuttenberg">Kuttenberg</label>
                <input type="checkbox" id="trosky" name="region[]" value="trosky">
                <label for="trosky">Trosky</label><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
